<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="shortcut icon" href="/BankSystem_16/img/SE.ico">
	<link rel="stylesheet" href="/BankSystem_16/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/BankSystem_16/css/login.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<!-- header start -->
	<div class="header">
		<div class="header-wrap">
			<h1>
				<img src="/BankSystem_16/img/logo.png" alt="logo">
			</h1>
		</div>
	</div>

	<!-- main start -->
	<div class="main bg-light">
		<div class="main-wrap">
			<!-- form parts -->
			<div class="dialog bg-light">
				<h3 class="login-head">登录</h3>
				<form action="#" id="login">
					<!-- username -->
					<p class="mt30">
						<label for="username">
							账号:
						</label>
						<input type="text" placeholder="account" id="username">
						<!-- 用户名信息反馈 -->
						<span class="user-tip"></span>
					</p>
					<!-- password -->
					<p>
						<label for="password">
							密码:
						</label>
						<input type="password" placeholder="password" id="password">
						<!-- 密码信息反馈 -->
						<span class="pass-tip"></span>
					</p>
					<button id="submit-btn">登录</button>
				</form>

				<!-- 底部的忘记密码与注册 -->
				<div class="bottom">
					<a href="/BankSystem_16/index/forgetpage.do">
						忘记密码 
					</a>
					<a href="/BankSystem_16/index/registerpage.do">
						用户注册
					</a>
				</div>	
			</div>
			
		</div>
	</div>

	<!-- footer start -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#" class="noborder">客服热线：98850</a></li>
			</ul><br>
			<ul class="copyright" >
				<li>
					<a href="#">
						CST银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						浙ICP备100001
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="/BankSystem_16/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/login.js"></script>
</body>
</html>
