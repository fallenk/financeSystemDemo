<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loaning-my</title>
	<link rel="stylesheet" href="/BankSystem_16/css/normalize.css">
	<link rel="stylesheet" href="/BankSystem_16/css/loaning-my.css">
	
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/BankSystem_16/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
			<div class="head-right">
				<div class="user-info">
					<!-- 这里是用户名 -->
					<p id="username">
						<a href="#" class="username-a">
							小熊
						</a>
						<br>
						<a href="/BankSystem_16/loginout.do" class="logout">
							注销
						</a>
					</p>
					<!-- 这里是用户头像 -->
					<div class="user-pic">
						<a href="#" class="user-pic-a">
							<img src="/BankSystem_16/img/user.jpg" alt="用户头像" class="user-pic-img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<p class="title" style="color:#800040;">贷款申请</p>
			<form enctype="multipart/form-data" id="loanMy">
			
				<div class="box">
					<span style="color:#800040;">身份证号</span>
					<input type="text" name="idNumber">
				</div>
				<div class="box">
					<span style="color:#800040;">贷款类型</span>
					<select name="loanType" id="loanType">
					
				<option value="A">理想之家•个人留学贷款</option>
				<option value="B">中银E贷（个人网络消费贷款）</option>
				<option value="C">个人网络循环贷款</option>
				<option value="D">工薪贷-企事业员工的专属贷款</option>
				<option value="E">益农贷-个人涉农贷款</option>
				<option value="F">理想之家·双享贷</option>
				<option value="G">个人理财产品融资便利贷款</option>
				<option value="H">个人商业用房贷款</option>
				<option value="I">个人住房公积金贷款</option>
				<option value="J">个人一手房住房贷款</option>
				<option value="K">个人二手住房贷款</option>
				<option value="L">“安易宝”二手房交易资金委托管理业务</option>
				<option value="M">“安心宝”二手房交易资金委托监管业务</option>
				<option value="N">个人消费类汽车贷款</option>
				<option value="O">个人营运类汽车贷款</option>
				<option value="P">国家助学贷款</option>
				<option value="Q">商业性教育助学贷款</option>
				<option value="R">个人信用循环贷款（一般只对VIP客户）</option>
				<option value="S">个人投资经营贷款</option>
				<option value="T">个人抵（质）押循环贷款</option>
				<option value="U">个人存单质押贷款</option>
				<option value="V">国债质押贷款</option>
				
				
					</select>
				</div>
				<div class="box">
					<span style="color:#800040;">贷款金额</span>
					<input type="text" name="capital">
				</div>
				<div class="box">
					<span style="color:#800040;">银行卡号</span>
					<input type="text" name="cardID">
				</div>
				<div class="">
					<span style="color:#800040;">材料证明</span>
					<input type="file" name="file" id="file" accept=".pdf,.doc,.docx,.xlsx">
				</div>
				<div class="box">
					<span></span>
					<input type="submit" id="subBtn">
				</div>

			</form>
		</div>
	</div>
	<!-- footer start -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#" class="noborder">客服热线：98850</a></li>
			</ul><br>
			<ul class="copyright" >
				<li>
					<a href="#">
						CST银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						浙ICP备100001
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="/BankSystem_16/js/jquery.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/user-main.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/loaning-my.js"></script>
</body>
</html>
