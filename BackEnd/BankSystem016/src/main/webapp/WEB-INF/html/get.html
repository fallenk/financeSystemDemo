<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>取钱</title>
	<link rel="shortcut icon" href="/BankSystem_16/img/SE.ico">
	<link rel="stylesheet" href="/BankSystem_16/css/save-draw-transfer.css">
	
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/BankSystem_16/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
			<div class="head-right">
				<div class="user-info">
					<!-- 这里是用户名 -->
					<p id="username">
						<a href="#" class="username-a">
							小熊
						</a>
						<br>
						<a href="/BankSystem_16/loginout.do" class="logout">
							注销
						</a>
					</p>
					<!-- 这里是用户头像 -->
					<div class="user-pic">
						<a href="#" class="user-pic-a">
							<img src="/BankSystem_16/img/user.jpg" alt="用户头像" class="user-pic-img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container" style="border-color:#800040;height:300px" >
			<h2 class="title" style="color:#800040">
				取钱
			</h2>
			<form action="" class="storage-form">
				<p class="storage-p">
					<label for="" class="storage-label" style="color:#800040">金额</label>
					<input type="text" class="storage-input" placeholder="金额">
				</p>
				<p class="storage-p">
					<label for="" class="storage-label" style="color:#800040">账号信息</label>
					<input type="text" class="storage-input" placeholder="输入银行卡号">
				</p>
				<p class="storage-p">
					<label for="" class="storage-label" style="color:#800040">密码</label>
					<input type="text" class="storage-input" placeholder="输入密码">
				</p>
				<p class="account-p">
					<input type="submit" id="subBtn" value="确认">
					<input type="reset" id="reset" value="取消">
				</p>
			</form>
		</div>
	</div>

	<!-- footer start -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#" class="noborder">客服热线：98850</a></li>
			</ul><br>
			<ul class="copyright" >
				<li>
					<a href="#">
						CST银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						浙ICP备100001
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="/BankSystem_16/js/jquery.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/user-main.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/get.js"></script>
</body>
</html>
