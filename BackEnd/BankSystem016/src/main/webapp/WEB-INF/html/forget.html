	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/BankSystem_16/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="container">
			<h2 class="account-title">忘记密码</h2>
			<form action="" class="account-form" method="post" id="account" enctype="multipart/form-data">
				<p class="account-p">
					<label for="loginname" class="account-label">
						用户名:
					</label>
					<input type="text" name="loginname" class="account-input" placeholder="请输入用户名">
				</p>
				<p class="account-p">
					<label for="name" class="account-label">
						姓名:
					</label>
					<input type="text" name="name" class="account-input" placeholder="姓名">
				</p>
				<p class="account-p">
					<label for="name" class="account-label">
						身份证:
					</label>
					<input type="text" name="name" class="account-input" placeholder="身份证">
				</p >
				
				<p class="account-p">
					<label for="contact" class="account-label">
						联系方式:
					</label>
					<input type="text" name="phone" class="account-input" placeholder="联系方式">
				</p >

				<p class="" style="margin-top: 20px;">
					<input type="text" name="phone" class="account-input" 
					style="width:78%" placeholder="验证码">
					<input type="button" style="width:20%;border-color:#800040;
					border-radius:25px;-moz-border-radius:25px;"  value="获取">
				</p>
				<p class="account-p">
					<input type="submit" id="subBtn" value="submit" class="btn-success">
					<input type="reset" id="reset" value="cancel" class="btn-danger">
				</p>
			</form>
		</div>
