<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>忘记密码</title>
	<link rel="shortcut icon" href="/BankSystem_16/img/SE.ico">
	<link rel="stylesheet" href="/BankSystem_16/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/BankSystem_16/css/login.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	<style type="text/css">
	#login{
		width: 360px;
		height: 200px;
		position: relative;
	}
	</style>
</head>
<body>
	<!-- header start -->
	<div class="header">
		<div class="header-wrap">
			<h1>
				<img src="/BankSystem_16/img/logo.png" alt="logo">
			</h1>
		</div>
	</div>

	<!-- main start -->
	<div class="main bg-light">
		<div class="main-wrap">
			<!-- form parts -->
			<div class="dialog bg-light">
				<h3 class="login-head">忘记密码</h3>
				<form action="#" id="login">
					<!-- username -->
					<p class="mt30">
						<label for="username">
							用户名:
						</label>
						<input type="text" placeholder="username" id="username">
						<!-- 用户名信息反馈 -->
						<span class="user-tip"></span>
					</p>
					<p class="mt30">
						<label for="name">
							姓名:
						</label>
						<input type="text" placeholder="name" id="name">
						<!-- 用户名信息反馈 -->
						<span class="user-tip"></span>
					</p>
					<!-- password -->
					<p>
						<label for="password">
							手机号码:
						</label>
						<input type="password" placeholder="password" id="password">
						<!-- 密码信息反馈 -->
						<span class="pass-tip"></span>
					</p>
					<button id="submit-btn">提交</button>
				</form>

</body>
</html>
